<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks Coffee Company</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-nav-left">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-logo">
                        <img src="images/logo.svg" alt="Starbucks Logo">
                        <span class="hidden">Starbucks Coffee Company</span>
                    </a>
                </div>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Rewards</a></li>
                <li><a href="#">Gift Cards</a></li>
            </ul>
            
            <ul class="navbar-nav-right">
                <li>
                    <a href="#">
                        <img src="images/marker.svg" alt="Location Marker">
                        <span>Find a store</span>
                    </a>
                </li>
                <li>
                    <button class="btn btn-dark-outline">Sign in</button>
                </li>
                <li>
                    <button class="btn btn-dark">Join Now</button>
                </li>
            </ul>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
